<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>JS Calc</title>
    <link rel="icon" href="images/Calculator_5122x.png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  </head>

  <body>
    <h1>JavaScript Calculator</h1>
    <div class="wrapper">
      <div class="calc-box">
        <div class="screen">
          <h4 id="screen">0</h4>
        </div>
        <div id="buttons-container">
          <div class="all-clear big button dark">ac</div>
          <div class="clear-error big button dark">ce</div>
          <div class="small button" data-key="7">7</div>
          <div class="small button" data-key="8">8</div>
          <div class="small button" data-key="9">9</div>
          <div class="small button divide dark">&#247</div>
          <div class="small button">4</div>
          <div class="small button">5</div>
          <div class="small button">6</div>
          <div class="small button multiply dark">x</div>
          <div class="small button">1</div>
          <div class="small button">2</div>
          <div class="small button">3</div>
          <div class="small button minus dark">-</div>
          <div class="small button">0</div>
          <div class="small button dot">.</div>
          <div class="small button equals orange">=</div>
          <div class="small button plus dark">+</div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/calc.js"></script>
</html>
